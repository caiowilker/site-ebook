<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de E-books</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Logo da Loja">
        </div>
    </header>
    <main>
        <section id="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300x400?text=E-book+1" alt="E-book 1">
                <h2>Domine Habilidades Técnicas e de Marketing Digital</h2>
                <p>Guia Completo para Carreiras de Sucesso</p>
                <p class="preco">R$ 49,90</p>
                <button class="btn" onclick="confirmPurchase('Domine Habilidades Técnicas e de Marketing Digital')">Comprar Agora</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300x400?text=E-book+2" alt="E-book 2">
                <h2>Título do E-book 2</h2>
                <p>Descrição breve do e-book 2</p>
                <p class="preco">R$ 39,90</p>
                <button class="btn" onclick="confirmPurchase('Título do E-book 2')">Comprar Agora</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><img src="https://via.placeholder.com/30?text=F" alt="Facebook"></a>
                <a href="#"><img src="https://via.placeholder.com/30?text=T" alt="Twitter"></a>
                <a href="#"><img src="https://via.placeholder.com/30?text=L" alt="LinkedIn"></a>
            </div>
            <p>&copy; 2024 Loja de E-books. Todos os direitos reservados.</p>
        </div>
    </footer>
    <div id="confirmation-popup" class="popup hidden">
        <div class="popup-content">
            <p>Você selecionou <span id="product-name"></span>. Deseja continuar com a compra?</p>
            <a href="https://linkparapagamento.com" class="btn">Sim, Comprar</a>
            <button class="btn cancel" onclick="closePopup()">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
